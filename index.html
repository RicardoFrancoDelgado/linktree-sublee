<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Linktree Sublee</title>
  </head>
  <body>
    <header>
      <div class="logo-section">
        <img src="./assets/cabeça lagarto.png" alt="Logo de camaleão" />
      </div>

      <div class="title-section">
        <a href="https://www.instagram.com/subleestore/" target="_blank"
          >@subleestore</a
        >
      </div>
    </header>

    <main class="link-content">
      <div class="links">
        <div class="header retirada-content">
          <a href="https://subleestore.com/como-comprar/" target="_blank"
            ><i class="ph ph-map-pin"></i>Pontos de retirada</a
          >
        </div>

        <div class="header box-content">
          <a href="https://subleestore.com/mugmisterybox/" target="_blank"
            ><i class="ph ph-gift"></i>Mug Mistery Box</a
          >
        </div>

        <div class="header loja-content">
          <a href="https://subleestore.com/" target="_blank"
            ><i class="ph ph-shopping-cart"></i>Loja Oficial</a
          >
        </div>

        <div class="header outlet-content">
          <a href="https://shopee.com.br/subleestore" target="_blank"
            ><i class="ph ph-tag"></i>Shopee</a
          >
        </div>
      </div>
    </main>

    <footer class="socials-links">
      <div class="socials">
        <a href="https://api.whatsapp.com/send/?phone=5521973213224&text&type=phone_number&app_absent=0" target="_blank"><i class="ph ph-whatsapp-logo"></i></a>
        <a href="https://www.instagram.com/subleestore/" target="_blank"
          ><i class="ph ph-instagram-logo"></i
        ></a>
        <a href="https://www.facebook.com/lojasublee" target="_blank"
          ><i class="ph ph-facebook-logo"></i
        ></a>
        <a
          href="https://www.tiktok.com/@subleestore?_t=8dIsU4dAP26&_r=1"
          target="_blank"
          ><i class="ph ph-tiktok-logo"></i
        ></a>
        <a href="https://youtube.com/@SubleeStore" target="_blank"
          ><i class="ph ph-youtube-logo"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
